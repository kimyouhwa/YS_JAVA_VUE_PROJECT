<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .radio-group {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 10px; /* 레이블 간의 간격 */
        }
        .radio-group label {
            display: flex;
            align-items: center;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>회원가입</h2>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" value="홍길동" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" value="borgssam@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" value="1234" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" value="1234" required>
            </div>
            <div class="form-group">
                <label>성별</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> 남성</label>
                    <label><input type="radio" name="gender" value="female"> 여성</label>
                </div>
            </div>
            <div class="form-group">
                <label for="favorite-food">좋아하는 음식</label>
                <select id="favorite-food" name="favorite-food" required>
                    <option value="한식">한식</option>
                    <option value="중식">중식</option>
                    <option value="양식">양식</option>
                    <option value="일식">일식</option>
                    <option value="퓨전">퓨전</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="form-group checkbox-group">
                <label><input type="checkbox" name="privacy" required> 정보공개 동의</label>
            </div>
            <div class="form-group submit-button-container">
                <input type="submit" value="가입하기">
            </div>
        </form>
    </div>
</body>
</html>
